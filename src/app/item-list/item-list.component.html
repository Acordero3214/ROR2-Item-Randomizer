<table>
    <tr class="header-row">
       <th class="sortable" (click)="sort('name')">Name</th>
       <th class="sortable" (click)="sort('itemType')">Item Type</th>
       <th>Description</th>
       <th class="sortable" (click)="sort('rarity')">Rarity</th>
       <th>Stack Type</th>
    </tr>
    <tr *ngFor="let item of items">
        <td class="bold">{{item.name}}</td>
        <td>{{item.itemType}}</td>
        <td>{{item.itemDescription}}</td>
        <td>{{item.rarity}}</td>
        <td>{{item.stackType}}</td>
     </tr>
 </table>
